<div class="container text-center"><h1 class="font">Surveys</h1></div>
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-center align-middle">#</th>
            <th scope="col" class="text-center align-middle">Name</th>
            <th scope="col" class="text-center align-middle">User</th>
            <th scope="col" class="text-center align-middle">End date</th>
            <th scope="col" class="text-center align-middle">Results</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let survey of surveys; let i = index'>     
            <ng-container *ngIf = "!survey.surveyIsPrivate">       
            <th scope="row" class="text-center align-middle"> {{ i + 1 }}</th>
            <td class="text-center align-middle"><a [routerLink]="['/surveys', survey.id]">{{ survey.name }}</a></td>
            <td class="text-center align-middle"> {{ survey.surveyUser.username }}</td> 
            <td class="text-center align-middle"></td>
            <td class="text-center align-middle">
              <a *ngIf="!survey.open" [routerLink]="['/survey-results/', survey.id]">See the results</a>
              <a *ngIf="survey.open">This survey is still open</a>
            </td>
          </ng-container>
          </tr>
        </tbody>
</table>
